<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./images/paintBrush.png">
</head>
<body>
    <div class="header">  
        Etch-a-Sketch
    </div>
    <div class="container">
        <div class="options">
            <input type="color" id="colourPicker">
            <button class="colour buttonSelected">Colour Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <input class="slider" type="range" min="1" max="64" value="16" step="1">
            <p class="sliderDisplay">16  x  16</p>
        </div>
        <div class="gridContainer">
        </div>
    </div>
    <div class="footer">
        Made by: <a href=https://github.com/damiangohrh123> <img id="gh-logo" src="./images/githublogo.png" alt="github logo"/>damiangohrh123</a>
    </div>
</body>
</html>
